<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Fighter</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon_io (1)/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon_io (1)/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body>
    
    <h1>Slay the Dragon</h1>

    <div class="message-container">
    <div id="gameMessage">Click the button to attack the dragon!</div>
    <div id="gameMessageDragon"></div>
    <div id="gameMessagePlayer"></div>
    </div>



    <div class="game-container">
        <div class="health-container">
            <div class="health" id="userHealth">Your Health: 100</div>
            <div class="health" id="dragonHealth">Dragon's Health: 100</div>
        </div>
        <div class="button-container">
            <button id="attackButton">Attack!</button>
            <button id="muteButton">Mute</button>
            <button id="resetButton" style="display: none;">Reset</button>
        </div>

    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
